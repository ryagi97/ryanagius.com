# Calls workflows to validate and pull sources, build the BSP and upload the 
# targets to a common storage area.

on:
  pull_request:
    branches:
      - 'main'

jobs:
  lint:
    name: lint
    if: ${{ success() }}
    uses: ./.github/workflows/lint.yml
    secrets: inherit

  deploy:
    name: deploy
    if: ${{ success() }}
    needs: lint
    uses: ./.github/workflows/deploy.yml
    with:
      environment: development
    

