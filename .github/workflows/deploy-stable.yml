name: push to stable (production) AWS S3 Bucket

on:
  push:
    branches:
      - 'main'

env:
  SITE_SRC      : "src/"
  AWS_REGION    : "eu-central-1"
  AWS_BUCKET    : "s3://ryanagius.com/"
  AWS_SYNCFLAGS : "--delete --acl public-read" 

permissions:
      id-token: write  
      contents: read  

jobs:
  sync-stable-ryanagiuscom:
    runs-on: self-hosted

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::330035712696:role/gh-oidc-role
          role-session-name: sync-stable-ryanagius.com
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync src with S3 bucket
        run: aws s3 sync ${{ env.SITE_SRC }} ${{ env.AWS_BUCKET }} ${{ env.AWS_SYNCFLAGS }}